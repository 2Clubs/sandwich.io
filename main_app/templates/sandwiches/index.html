{% extends 'base.html' %} {% block content%}
<h1 class='my-sandwiches'>My Sandwiches</h1>
<hr />
<div class="container text-center">
    <div class="row row-cols-4" id='sandwich-grid'>
        {% for sandwich in sandwiches %}
        <div class="col">
            <a href="{% url 'detail' sandwich.id %}">
                <div class='square-content'>
                    {% load static %}<img src='{% static "images/sandwich.png" %}'>
                    <span class="square-title">{{ sandwich.name }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
