{% extends 'base.html' %} {% block content %}
<h1 class='form-h1'>Sign Up</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}" id='register-form'>
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn btn-success" value="signup" id='register-submit'/>
</form>

{% endblock %}
