{% extends 'base.html' %} {% block content %}

<h1 class='text-center'>Available Ingredients</h1>
<hr>

<div class="container text-center">
    <div class="row row-cols-4" id='sandwich-grid'>
        {% for ingredient in object_list %}
        <div class="col" id='ingredient-list-card'>
            <a href="{% url 'ingredients_detail' ingredient.id %}">
                <div class='card'>
                    <div class='square-content'>
                    {% load static %}<img src='{% static "images/greens.png" %}'>
                    <span class="square-title">{{ ingredient.name }}</span>
                    </div>
                </div>
            </a>
        </div>
      {% endfor %}
    </div>
</div>

{% endblock content %}
